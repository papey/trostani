name: Build & Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

  test:
    runs-on: ubuntu-latest
    needs: build
    env:
      MS_PURGE: true
      MS_USER: ${{ secrets.MS_USER }}
      MS_PASSWORD: ${{ secrets.MS_PASSWORD }}
      AD_USER: ${{ secrets.AD_USER }}
      AD_PASSWORD: ${{ secrets.AD_PASSWORD }}
      AD_PURGE: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test